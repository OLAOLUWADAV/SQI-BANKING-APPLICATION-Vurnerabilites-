name: Postman Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection Tests
        run: |
          # Define the paths (corrected spelling of 'Vulnerabilities')
          COLLECTION="postman/SQI-BANKING-APPLICATION-Vulnerabilities.postman_collection.json"
          ENV_FILE="postman/SQI-BANKING-APPLICATION-Vulnerabilities.postman_environment.json"

          # Run Newman with environment if available
          if [ -f "$ENV_FILE" ]; then
            echo "Using environment file: $ENV_FILE"
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --reporters cli,junit \
              --reporter-junit-export newman-results.xml
          else
            echo "Environment file not found at $ENV_FILE, running without environment."
            newman run "$COLLECTION" \
              --reporters cli,junit \
              --reporter-junit-export newman-results.xml
          fi
