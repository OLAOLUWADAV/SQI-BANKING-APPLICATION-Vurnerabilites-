name: Postman Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection Tests
        run: |
          newman run postman/SQI-BANKING-APPLICATION-Vurnerabilites.postman_collection.json \
            --environment postman/SQI-BANKING-APPLICATION-Vurnerabilites.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml
